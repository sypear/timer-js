<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/font.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <article class="timer">
        <img class="logo" src="./assets/weniv-logo.png" alt="위니브 로고" />
        <form action="#" class="form-timer">
            <h1 class="title fs-lg fw-bold">TIMER</h1>

            <div class="wrapper-time">
                <div class="time">
                    <label class="fs-sm" for="inp-hrs">HRS</label>
                    <input type="number" id="inp-hrs" class="box fw-bold" placeholder="00" min="0" max="99" />
                </div>
                <div class="time">
                    <label class="fs-sm fw-bold" for="inp-min">MIN</label>
                    <input type="number" id="inp-min" class="box fw-bold" placeholder="00" min="0" max="59" />
                </div>
                <div class="time">
                    <label class="fs-sm fw-bold" for="inp-sec">SRC</label>
                    <input type="number" id="inp-sec" class="box fw-bold" placeholder="00" min="0" max="59" />
                </div>
            </div>

            <div class="wrapper-btn">
                <button type="submit" id="btn-trigger" class="btn-active start fs-md fw-bold">START</button>
                <button type="reset" id="btn-reset" class="btn-active reset fs-md fw-bold">RESET</button>
            </div>
        </form>

        <strong class="copyright fs-md">© WENIV CORP.</strong>
    </article>

    <script src="./script.js"></script>
</body>
</html>
